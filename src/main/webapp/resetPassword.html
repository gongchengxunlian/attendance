<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="fixed">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body >
<!-- start: page -->
<section class="body-sign">
    <div class="center-sign">
        <a href="" class="logo pull-left">
            <!--<img src="common/assets/images/logo.png" height="54" alt="Porto Admin" />-->
        </a>

        <div class="panel panel-sign">
            <div class="panel-title-sign mt-xl text-right">
                <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> 重置密码</h2>
            </div>
            <div class="panel-body">

                <form ng-submit="resetPassword()" style="text-align: center">
                    <p>
                        <input ng-model="pass" name="pass" required type="password" placeholder="输入密码" class="form-control input-lg" />
                    </p>
                    <p>
                        <input ng-model="repass" name="repass" required type="password" placeholder="重新输入密码" class="form-control input-lg" />
                    </p>
                    <p>
                        <button class="btn btn-primary btn-lg" type="submit">重置</button>
                    </p>
                    <p class="text-center mt-lg">已记住密码? <a href="#login">登录!</a>
                </form>
            </div>
        </div>

        <!--<p class="text-center text-muted mt-md mb-md">&copy;  移动互联网与万集物流大数据实验室.</p>-->
    </div>
</section>
<!-- end: page -->


</body>
</html>
